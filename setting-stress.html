<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="materialize/css/materialize.min.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Stroop</title>
</head>

<body>
    <!-- navbar -->
    <nav class="nav-extended teal">
        <div class="nav-wrapper">
            <!-- <a href="./index.html" class="brand-logo left">Home</a> -->
            <ul class="left">
                <li class="active"><a href="./index-stress.html">壓力測驗</a></li>
                <li><a href="./index-stroop.html">Stroop</a></li>
            </ul>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a href="./index-stress.html">計分板</a></li>
                <li class="tab"><a href="./color.html">顏色</a></li>
                <li class="tab"><a href="./calc.html">心算</a></li>
                <li class="tab right"><a id="btn-download">結束</a></li>
                <li class="tab right"><a href="./setting-stress.html">設定</a></li>
                <li class="tab right"><a href="#modal-register" class="modal-trigger">註冊</a></li>
            </ul>
        </div>
    </nav>

    <!-- content -->
    <div class="container">
        <div class="card">
            <div class="row card-content" style="width: 100%;">
                <form>
                    <div class="input-field col s6">
                        <input placeholder="0" id="STRESS_COLOR_TOTAL_TIME" type="number" class="validate">
                        <label for="STRESS_COLOR_TOTAL_TIME">顏色總時間(s)</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="0" id="STRESS_COLOR_QUESTION_TIME" type="number" class="validate">
                        <label for="STRESS_COLOR_QUESTION_TIME">顏色每題時間(s)</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="0" id="STRESS_CALC_TOTAL_TIME" type="number" class="validate">
                        <label for="STRESS_CALC_TOTAL_TIME">心算總時間(s)</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="0" id="STRESS_CALC_QUESTION_TIME" type="number" class="validate">
                        <label for="STRESS_CALC_QUESTION_TIME">心算每題時間(s)</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="0" id="STRESS_REST_TIME" type="number" class="validate">
                        <label for="STRESS_REST_TIME">休息測驗時間(s)</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="0" id="STRESS_STOP_TIME" type="number" class="validate">
                        <label for="STRESS_STOP_TIME">每題間隔休息時間(s)</label>
                    </div>
                </form>
            </div>
            <div class="card-action">
                <a class="btn" onclick="saveSetting()">儲存</a>
            </div>
        </div>
    </div>

    <!-- Register Modal Structure -->
    <div id="modal-register" class="modal">
        <div class="modal-content">
            <h4>註冊</h4>
            <div class="row">
                <div class="input-field col s12">
                    <input id="input-name" type="text" class="validate" required />
                    <label for="input-name">姓名</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="waves-effect waves-green btn btn-flat" onclick="register()">
                    送出
                </button>
            </div>
        </div>
    </div>

    <script src="materialize/js/materialize.min.js"></script>
    <script src="main.js"></script>
    <script src="stress.js"></script>
    <script>
        loadSetting();
    </script>
</body>

</html>
