<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="materialize/css/materialize.min.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Stroop</title>
</head>

<body>
    <!-- navbar -->
    <nav class="nav-extended teal">
        <div class="nav-wrapper">
            <!-- <a href="./index.html" class="brand-logo left">Home</a> -->
            <ul class="left">
                <li><a href="./index-stress.html">壓力測驗</a></li>
                <li class="active"><a href="./index-stroop.html">Stroop</a></li>
            </ul>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a href="./index-stroop.html">計分板</a></li>
                <li class="tab"><a onclick="setCurrentMode(1)">模式一</a></li>
                <li class="tab"><a onclick="setCurrentMode(2)">模式二</a></li>
                <li class="tab"><a onclick="setCurrentMode(3)">模式三</a></li>
                <li class="tab right"><a id="btn-download">結束</a></li>
                <li class="tab right"><a href="./setting-stroop.html">設定</a></li>
                <li class="tab right"><a href="#modal-register" class="modal-trigger">註冊</a></li>
            </ul>
        </div>
    </nav>

    <!-- content -->
    <div class="container">
        <!-- startBlock -->
        <div id="startBlock" style="display: block;">
            <div class="row">
                <div class="col" style="width: 100%;">
                    <div class="card">
                        <div class="card-content center-align">
                            <h3 id="h3-show"></h3>
                            <button id="btn-start" class="waves-effect waves-light btn-large">開始</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- questionBlock -->
        <div id="questionBlock" style="display: none;">
            <div class="row">
                <div class="col center-align" style="width: 100%">
                    <div class="progress">
                        <div id="div-countdown" class="determinate" style="width: 100%"></div>
                    </div>
                    <h3 id="qTime"></h3>
                </div>
                <div class="col" style="width: 100%;">
                    <div id="div-question" class="card-panel grey lighten-3 center-align"></div>
                </div>
                <div class="col m3 center-align">
                    <button class="btn waves-effect waves-light btn-large" type="button" name="action"
                        onclick="submitAns('red')">
                        紅
                    </button>
                </div>
                <div class="col m3 center-align">
                    <button class="btn waves-effect waves-light btn-large" type="button" name="action"
                        onclick="submitAns('blue')">
                        藍
                    </button>
                </div>
                <div class="col m3 center-align">
                    <button class="btn waves-effect waves-light btn-large" type="button" name="action"
                        onclick="submitAns('green')">
                        綠
                    </button>
                </div>
                <div class="col m3 center-align">
                    <button class="btn waves-effect waves-light btn-large" type="button" name="action"
                        onclick="submitAns('amber')">
                        黃
                    </button>
                </div>
            </div>
        </div>

        <!-- resultBlock -->
        <div id="resultBlock" style="display: none;">
            <div class="row">
                <div class="col" style="width: 100%;">
                    <div class="card">
                        <div class="card-content">
                            <h1 class="card-title">成績</h1>
                            <h2 class="center-align" id="result"></h2>
                        </div>
                        <div class="card-action">
                            <a href="./index.html">首頁</a>
                            <a href="./stroop.html">繼續測驗</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal Structure -->
    <div id="modal-register" class="modal">
        <div class="modal-content">
            <h4>註冊</h4>
            <div class="row">
                <div class="input-field col s12">
                    <input id="input-name" type="text" class="validate" required />
                    <label for="input-name">姓名</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="waves-effect waves-green btn btn-flat" onclick="register()">
                    送出
                </button>
            </div>
        </div>
    </div>

    <script src="materialize/js/materialize.min.js"></script>
    <script src="main.js"></script>
    <script src="stroop.js"></script>
    <script>
        init("stroop");
    </script>
</body>

</html>
