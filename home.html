<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="materialize/css/materialize.min.css" />
  <link rel="stylesheet" href="style.css" />

  <title>首頁</title>
</head>

<body>
  <!-- navbar -->
  <nav class="nav-extended teal">
    <div class="nav-wrapper">
      <a href="home.html" class="brand-logo">Home</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#modal-register" class="modal-trigger">註冊</a></li>
        <li><a id="btn-download">結束</a></li>
      </ul>
    </div>
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a href="home.html">首頁</a></li>
        <li class="tab"><a href="color.html">顏色</a></li>
        <li class="tab"><a href="calc.html">心算</a></li>
        <li class="tab"><a href="rest.html">休息</a></li>
      </ul>
    </div>
  </nav>

  <!-- content -->
  <div class="container">
    <div class="row">
      <div class="col" style="width: 100%;">
        <div class="card">
          <div class="card-content center-align">
            <table class="striped centered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>姓名</th>
                  <th>測驗1</th>
                  <th>測驗2</th>
                  <th>測驗3</th>
                  <th>測驗4</th>
                  <th>時間</th>
                </tr>
              </thead>
              <tbody id="tbody-rank"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Register Modal Structure -->
  <div id="modal-register" class="modal">
    <div class="modal-content">
      <h4>註冊</h4>
      <div class="row">
        <div class="input-field col s12">
          <input id="input-name" type="text" class="validate" required />
          <label for="input-name">姓名</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="waves-effect waves-green btn btn-flat" onclick="register()">
          送出
        </button>
      </div>
    </div>
  </div>


  <script src="materialize/js/materialize.min.js"></script>
  <script src="main.js"></script>
  <script>
    localStorage.setItem("CURRENT_SEQUENCE", -1);
    // ---------------顯示歷史測驗紀錄---------------
    loadJSON("rank.json", function (response) {
      var actual_JSON = JSON.parse(response);
      var TR = "";
      actual_JSON.forEach((user, index, arr) => {
        TR += `<tr>
                  <td>${index + 1}</td>
                  <td>${user.name}</td>`;
        user.scores.forEach(score => {
          TR += `<td>${score.trueScore} / ${score.trueScore + score.falseScore}</td>`;
        });
        TR += `<td>${user.testTime}</td></tr>`;
      });
      document.getElementById("tbody-rank").innerHTML = TR;
    });

  </script>
</body>

</html>
